name: Ambiente Desenvolvimento

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  
jobs:
  build:
    name: Compilation
    runs-on: ubuntu-latest
    
    steps:
    - name: Git Checkout
      uses: actions/checkout@v3
    - name: Config JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Compilation
      run: mvn -B compile --file pom.xml
    
  code-quality:
    name: Code quality
    needs: build
    runs-on: ubuntu-latest
      
    steps:
    - name: Git checkout
      uses: actions/checkout@v3
    - name: Add mvnw permission
      run: chmod +x mvnw
    - name: SonarCloud analysis
      run: ./mvnw verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=lab-devops-project
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        
  tests:
    name: Run tests
    needs: code-quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Git Checkout
      uses: actions/checkout@v3
    - name: Config JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Unit tests
      run: mvn -B test --file pom.xml
      
  push-image:
    name: Send image to Heroku
    needs: tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Prepare docker
      uses: docker/setup-buildx-action@v2
      with:
        install: true
    - name: Heroku login
      uses: docker/login-action@v2
      with:
        registry: registry.heroku.com
        username: ${{ secrets.HEROKU_EMAIL }}
        password: ${{ secrets.HEROKU_API_KEY }}
    - name: Create and send image
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: registry.heroku.com/lab-devops-lucas/web:latest
        
  deploy:
    name: Publish development environment
    needs: push-image
    runs-on: ubuntu-latest
    
    steps:
    - name: Heroku login
      uses: docker/login-action@v2
      with:
        registry: registry.heroku.com
        username: ${{ secrets.HEROKU_EMAIL }}
        password: ${{ secrets.HEROKU_API_KEY }}
    - name: Publicação
      run: heroku container:release -a lab-devops-lucas web 
      env:
        HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
